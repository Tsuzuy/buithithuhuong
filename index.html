<html
    __fvdsurfcanyoninserted="1"
    class="
        clickberry-extension
        clickberry-extension-standalone

>
    <head>
        <meta charset="UTF-8" />
        <!-- 0. Phần icon của website (thay đổi link đến icon nếu bạn muốn sửa nó) -->
        <link rel="shortcut icon" type="image/png" href="./CILKGax.png"/>

        <!-- 1. Đây là phần title của website -->
        <title>Bùi Thị Thu Hương</title>
        <link rel="stylesheet" href="./style.css">
        <script>
            window.open = function () {};
            window.print = function () {};
            // Support hover state for mobile.
            if (false) {
                window.ontouchstart = function () {};
            }
        </script>
        <script
            type="text/javascript"
            src="chrome-extension://bfbmjmiodbnnpllbbbfblcplfjjepjdn/js/injected.js"
        ></script>
        <meta content="clickberry-extension-here" />
    </head>

    <body>
        <link
            href="https://fonts.googleapis.com/css?family=Wendy+One"
            rel="stylesheet"
            type="text/css"
        />
        <div class="container">
            <!-- 2. Dòng chữ Happy Birthday
            Nếu bạn muốn thêm chữ vào thì phải thay đổi css tương ứng cho nó -->
            <div class="balloon">
                <div><span>H</span></div>
                <div><span>A</span></div>
                <div><span>P</span></div>
                <div><span>P</span></div>
                <div><span>Y</span></div>
                <div><span>E</span></div>
                <div><span>L</span></div>
                <div><span>M</span></div>
                <div><span>1</span></div>
                <div><span>8</span></div>
                <div><span>T</span></div>
                <div><span>Ụ</span></div>
                <div><span>I</span></div>
            </div>
            <div class="avatar">
                <!-- 3. Avatar của người bạn muốn gởi lời chúc -->
                <img src="./Huong.jpg" alt="" class="avatar__img" onclick="showMessage()" />
                <!-- 4. Tên của người đó -->
                <h1 onclick="showMessage()" class="avatar__title">Thu Hương</h1>
            </div>
            
            <!-- 5. Phần nhạc -->
            <audio id="player" autoplay loop>
                <source src="./music.mp3" type="audio/mp3">
            </audio>
        </div>
        <script>
            if (document.location.search.match(/type=embed/gi)) {
                window.parent.postMessage("resize", "*");
            }
            function showMessage() {
                // 6. Lời nhắn hiện ra khi bấm vào tên hoặc avatar
                swal({
                    title: "Tâm sự nhỏ", // Tiêu đề của popup
                    text: "Hế luuuu hôm nay là sinh nhật bạn nên tôy cũng muốn gửi gắm mấy lời nhé ^^. Vì mới quen nhao dc 5 tuần thui nên câu chữ có lủng củng thì thông cảm nhaa. Bước sang tuổi 18 cái tuổi được gọi là người nhớn rồi nên hi vọng bạn sẽ thành công với những dự định của mình trong tương lai, trước mắt là đỗ FTU ạ. Chúc bạn ngày càng nữ tính hơn, năng động hoạt bát hơn và ăn ngoan chóng lớn nhé =)))). Tôy có thể không phải là thằng con trai tốt nhất, nhưng tôy là người con trai... duy nhất đang thổ lộ rằng mình thích elm lúc này ><", // Nội dung lời nhắn
                    button: {
                        text: "❤️️",
                    },
                });
            }
        </script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    </body>
</html>
